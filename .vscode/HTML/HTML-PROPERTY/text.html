form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>
</form>

<!-- type="text": Specifies that the input is for single-line text.
name: Assigns a name to the input field, which is submitted as part of the form data.
id: Associates the input with a label, making the form more accessible.
placeholder: Displays a hint inside the text field before the user types something.
maxlength: Limits the number of characters a user can input.
value: Defines a default value that appears in the text field when the page loads.
readonly: Makes the text field uneditable but still selectable.
disabled: Prevents the user from interacting with the text field.
required: Specifies that the input must be filled out before submitting the form. -->
