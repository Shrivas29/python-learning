<form>
    <label for="cars">Choose a car:</label>
    <select id="cars" name="car">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
  </form>

  <select>:

    <!-- name: Assigns a name to the dropdown, which is sent when the form is submitted.
    id: Associates the dropdown with a <label>.
    multiple: Allows selecting multiple options.
    size: Specifies how many options are visible without scrolling.
    <option>:
    
    value: Defines the value that is sent when this option is selected.
    selected: Pre-selects an option when the page loads.
     -->
