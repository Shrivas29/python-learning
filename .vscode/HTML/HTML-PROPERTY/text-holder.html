<form>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50">
    Enter your message here...
    </textarea>
  </form>

  <!-- name: Specifies the name of the text area, which is sent when the form is submitted.
id: Associates the text area with a label for accessibility.
rows: Sets the visible number of lines (height) of the text area.
cols: Sets the visible width of the text area in characters.
placeholder: Provides a hint to the user of what to enter.
maxlength: Limits the number of characters a user can type in.
readonly: Makes the text area non-editable but still selectable.
disabled: Makes the text area unselectable and non-editable. -->
