<form>
    <label for="vehicle1">I have a bike:</label>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><br>
  
    <label for="vehicle2">I have a car:</label>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"><br>
  
    <label for="vehicle3">I have a boat:</label>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"><br>
  </form>

  <!-- type="checkbox": Specifies that the input is a checkbox.
name: Defines the name of the checkbox, which will be used when the form is submitted.
value: Specifies the value sent if the checkbox is checked when the form is submitted.
checked: Pre-selects the checkbox so it's checked when the page loads.
id: Associates the checkbox with a <label> for accessibility. -->
