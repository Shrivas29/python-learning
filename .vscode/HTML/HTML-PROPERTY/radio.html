<form>
    <p>Select your favorite fruit:</p>
  
    <input type="radio" id="apple" name="fruit" value="apple">
    <label for="apple">Apple</label><br>
  
    <input type="radio" id="banana" name="fruit" value="banana">
    <label for="banana">Banana</label><br>
  
    <input type="radio" id="cherry" name="fruit" value="cherry">
    <label for="cherry">Cherry</label><br>
  </form>
  
  <!-- type="radio": Specifies the type of the input as a radio button.
  name: Groups radio buttons together. Radio buttons with the same name form a group, and only one option from the group can be selected.
  value: Defines the value that is sent when the form is submitted, corresponding to the selected radio button.
  id: Associates the radio button with a label, improving accessibility.
  checked: Sets a radio button as pre-selected. -->
